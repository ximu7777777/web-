                        <span class="icon-menu feather-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-package"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>

    <!-- Container Start -->
    <div class="page-wrapper">
        <div class="main-content">
            <!-- Page Title Start -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-title-wrapper">
                        <div class="page-title-box ad-title-box-use">
                            <h4 class="page-title">修改密码</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Start -->
            <div class="row justify-content-center">
                <!-- Form Card-->
                <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-body">
                            <!-- 显示错误信息 -->
                            <div th:if="${errorMessage != null}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>
                            <form action="updatePassword" method="post">
                                <!-- 当前密码 -->
                                <div class="form-group">
                                    <label for="oldPassword">当前密码</label>
                                    <input type="password" name="oldPassword" id="oldPassword" class="form-control" placeholder="请输入当前密码" required>
                                </div>
                                <!-- 新密码 -->
                                <div class="form-group">
                                    <label for="newPassword">新密码</label>
                                    <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="请输入新密码" required>
                                </div>
                                <!-- 确认新密码 -->
                                <div class="form-group">
                                    <label for="confirmPassword">确认新密码</label>
                                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="请再次输入新密码" required>
                                </div>
                                <!-- 提交按钮 -->
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">提交修改</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form End -->
        </div>
    </div>
