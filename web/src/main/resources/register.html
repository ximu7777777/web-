<!DOCTYPE html>

<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- Begin Head -->

<head>
    <title>风之翼租赁系统 - 注册</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/auth.css">
</head>

<body>
<div class="ad-auth-wrapper">
    <div class="ad-auth-box">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="ad-auth-img">
                    <img src="static/picture/amborlogin.jpg" alt="注册">
                </div>
            </div>
            <div class="col-md-6">
                <div class="ad-auth-content">
                    <form method="post" action="register">
                        <h2>创建您的账户</h2>
                        <!-- 错误提示框 -->
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <span th:text="${errorMessage}"></span>
                        </div>
                        <div class="ad-auth-form">
                            <div class="ad-auth-feilds mb-30">
                                <input type="text" placeholder="用户名" class="ad-input" name="username" required minlength="3" maxlength="20">
                            </div>
                            <div class="ad-auth-feilds mb-30">
                                <input type="text" placeholder="昵称" class="ad-input" name="nickname" required>
                            </div>
                            <div class="ad-auth-feilds mb-30">
                                <input type="password" placeholder="密码" class="ad-input" name="password" required minlength="6" maxlength="20">
                            </div>
                        </div>

                        <div class="ad-auth-btn">
                            <button class="ad-btn ad-register-member">注册</button>
                        </div>
                        <p class="ad-login-text">已有用户? <a href="login.html">登录</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
