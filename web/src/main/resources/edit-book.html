  <div class="page-wrapper">
    <div class="main-content">
      <!-- Page Title Start -->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="page-title-wrapper">
            <div class="page-title-box">
              <h4 class="page-title">编辑风之翼信息</h4>
            </div>
            <div class="breadcrumb-list">
              <ul>
                <li class="breadcrumb-link">
                  <a href="books"><i class="fas fa-home mr-2"></i>风之翼管理仓库</a>
                </li>
                <li class="breadcrumb-link active">编辑风之翼信息</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Form Start -->
      <div class="form-wrapper">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-header">
                <h4>编辑风之翼信息</h4>
                <p class="card-desc">请在下方修改风之翼的 <code>信息</code></p>
              </div>
              <div class="card-body">
                <form class="separate-form" method="post" action="edit-book">
                  <input type="hidden" name="bid" th:value="${book.bid}" />
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="row">
                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                          <label for="member-name" class="col-form-label">风之翼名字</label>
                          <input class="form-control" type="text" placeholder="XX之翼" id="member-name" name="title" th:value="${book.title}" required>
                        </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                          <label for="member-email" class="col-form-label">风之翼简介</label>
                          <input class="form-control" type="text" placeholder="讲述了一个旅行者游历提瓦特大陆的故事" id="member-email" name="desc" th:value="${book.desc}" required>
                        </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                          <label for="company-name" class="col-form-label">价格</label>
                          <input class="form-control" type="text" placeholder="100.50" id="company-name" name="price" th:value="${book.price != null ? book.price : ''}" required pattern="^\d+(\.\d{1,2})?$"
                                 title="请输入有效的价格（例如 100.50）">
                        </div>
                      </div>
                    </div>
                    <div class="form-group mb-0">
                      <button class="btn btn-primary" type="submit">更新</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
