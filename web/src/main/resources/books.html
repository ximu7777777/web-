<!-- Begin Head -->

<head>
    <title>风之翼租赁系统</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link rel="stylesheet" type="text/css" href="static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/icofont.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="stylesheet" id="theme-change" type="text/css" href="">
</head>

<body>
	<div class="loader">
	  <div class="spinner">
		<img src="static/picture/loader.gif" alt="">
	  </div>
	</div>
    <!-- Main Body -->
    <div class="page-wrapper">

        <div th:replace="header.html::title"></div>

        <!-- Sidebar Start -->
        <aside class="sidebar-wrapper">
            <div class="side-menu-wrap">
                <ul class="main-menu">
                    <li>
                        <a href="index">
                            <span class="icon-menu feather-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                            </span>
                            <span class="menu-text">
                                租赁管理
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="books" class="active">
                            <span class="icon-menu feather-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-package"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                            </span>
                            <span class="menu-text">
                                风之翼管理
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="students">
                            <span class="icon-menu feather-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                            </span>
                            <span class="menu-text">
                                会员列表
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- Container Start -->
        <div class="page-wrapper">
            <div class="main-content">
                <!-- Page Title Start -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-title-wrapper">
                            <div class="page-title-box ad-title-box-use">
                                <h4 class="page-title">风之翼管理</h4>
                            </div>
                            <div class="ad-breadcrumb">
                                <ul>
                                    <li>
                                        <div class="ad-user-btn">
                                            <form action="search" method="get" class="d-flex">
                                                <input type="text" name="searchQuery" placeholder="请输入搜索内容" class="form-control" style="width: 250px; margin-right: 10px;" th:value="${search_query}">
                                                <button type="submit" class="btn btn-primary">搜索风之翼信息</button>
                                            </form>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Table Start -->
                <div class="row">
                    <!-- Styled Table Card-->
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card table-card">
                            <div class="card-header pb-0 d-flex justify-content-between align-items-center">
                                <h4>风之翼列表</h4>
                                <span>
                                    <a type="button" href="add-book" class="btn btn-primary squer-btn sm-btn">添加风之翼信息</a>
                                </span>
                            </div>

                            <div class="card-body">
                                <div class="chart-holder">
                                    <div class="table-responsive">
                                        <table class="table table-styled mb-0">
                                            <thead>
                                            <tr>
                                                <th>风之翼ID</th>
                                                <th>风之翼名字</th>
                                                <th>风之翼简介</th>
                                                <th>租赁价格</th>
                                                <th>租赁状态</th>
                                                <th>修改信息</th>
                                                <th>删除信息</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="book, iterStat : ${book_list}">
                                                    <td th:text="'#'+${book.getBid()}">$600</td>
                                                    <td th:text="${book.getTitle()}">$600</td>
                                                    <td th:text="${book.getDesc()}">$600</td>
                                                    <td th:text="'￥'+${book.getPrice()}">$600</td>
                                                    <td>
                                                        <label class="mb-0 badge badge-primary" title="" data-original-title="Pending" th:if="${book_list_status.get(iterStat.index)}">租赁中</label>
                                                        <label class="mb-0 badge badge-success" title="" data-original-title="Pending" th:unless="${book_list_status.get(iterStat.index)}">空闲中</label>
                                                    </td>
                                                    <!-- 修改按钮 -->
                                                    <td class="relative">
                                                        <a class="action-btn feather feather-edit" th:href="'edit-book?bid=' + ${book.getBid()}"
                                                           onclick="return confirm('确定要修改该风之翼信息吗？')">
                                                            <!-- 替换新的图标 -->
                                                            <svg class="default-size" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                                <!-- 这里替换为 Font Awesome 铅笔图标路径 -->
                                                                <path d="M16.862 3.038a2.5 2.5 0 0 1 3.535 3.535l-11.64 11.64a1 1 0 0 1-.26.181l-4.544 1.645a1 1 0 0 1-1.208-1.209l1.645-4.544a1 1 0 0 1 .181-.26L16.862 3.038zM19.5 7.207l-2.8 2.8-3.535-3.535 2.8-2.8a2.5 2.5 0 0 1 3.535 3.535z"></path>
                                                            </svg>
                                                        </a>
                                                    </td>

                                                    <td class="relative">
                                                        <a class="action-btn"
                                                           th:href="'delete-book?bid=' + ${book.getBid()}"
                                                           th:classappend="${book_list_status.get(iterStat.index)} ? 'disabled' : ''"
                                                           onclick="if (this.classList.contains('disabled')) { return false; } return confirm('确定要删除该风之翼吗？')">

                                                            <svg class="default-size " viewBox="0 0 341.333 341.333 ">
                                                                <g>
                                                                    <g>
                                                                        <g>
                                                                            <path d="M170.667,85.333c23.573,0,42.667-19.093,42.667-42.667C213.333,19.093,194.24,0,170.667,0S128,19.093,128,42.667 C128,66.24,147.093,85.333,170.667,85.333z "></path>
                                                                            <path d="M170.667,128C147.093,128,128,147.093,128,170.667s19.093,42.667,42.667,42.667s42.667-19.093,42.667-42.667 S194.24,128,170.667,128z "></path>
                                                                            <path d="M170.667,256C147.093,256,128,275.093,128,298.667c0,23.573,19.093,42.667,42.667,42.667s42.667-19.093,42.667-42.667 C213.333,275.093,194.24,256,170.667,256z "></path>
                                                                        </g>
                                                                    </g>
                                                                </g>
                                                            </svg>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ad-footer-btm">
                    <p>Copyright © 2024 风之翼租赁管理系统 团队成员: 高奕楠 梁君泉 黄一凡 程涵宇</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Start -->
	<script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/swiper.min.js"></script>
    <script src="static/js/apexcharts.min.js"></script>
    <script src="static/js/control-chart-apexcharts.js"></script>
	<!-- Page Specific -->
    <script src="static/js/nice-select.min.js"></script>
    <!-- Custom Script -->
    <script src="static/js/custom.js"></script>




</body>

</html>
